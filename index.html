<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="логотип" class="logo">
    </header>
    <main class="content">
      <section class="profile" aria-label="профиль">
        <img src="./images/Cousteau.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements" aria-label="карточки с местами">
        <article class="element">
          <img src="./images/Karachaevsk.jpg" alt="Сентинский храм на горном хребте" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like-button" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Elbrus.jpg" alt="Вершина Эльбруса на закате" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Dombay.jpg" alt="Горы Домбая" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Sakhalin.jpg" alt="Побережье острова Сахалин" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Сахалин</h2>
            <button class="element__like-button" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Karelia.jpg" alt="Лес на берегу реки в Крелии" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карелия</h2>
            <button class="element__like-button" type="button" aria-label="Нравится"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/Sheregesh.jpg" alt="Закат в горах Шерегеша" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Шерегеш</h2>
            <button class="element__like-button" type="button" aria-label="Нравится"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm" method="post">
          <input id="name-input" type="text" class="popup__input" name="userName" placeholder="Имя">
          <input id="job-input" type="text" class="popup__input" name="userJob" placeholder="О себе">
          <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
