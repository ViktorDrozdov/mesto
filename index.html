<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./indexx.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="логотип" class="logo">
    </header>
    <main class="content">
      <section class="profile" aria-label="профиль">
        <img src="./images/Cousteau.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements" aria-label="карточки с местами">
        <div class="element">
          <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <h2 class="element__title">Карачаевск</h2>
        </div>
        <div class="element">
          <img src="./images/Elbrus.jpg" alt="Эльбрус" class="element__image">
          <h2 class="element__title">Гора Эльбрус</h2>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
